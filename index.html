<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Rock Paper Scissors</title>

		
		<link href="https://fonts.googleapis.com/css2?family=Asap:wght@500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>|| ROCK PAPER SCISSORS ||</h1>
		</header>

		<div class="score-board">
			<div id="player-label" class="badge">Player</div>
			<div id="bot-label" class="badge">Bot</div>
			<span id="player-score">0</span>:<span id="bot-score">0</span>
		</div>

		<div class="banner">
			<p>Let's Make Your Move</p>
		</div>

		<div class="choices">
			<div class="choice" id="r">
				<img src="img/rock.png" alt="">
			</div>
			<div class="choice" id="p"> 
				<img src="img/paper.png" alt="">
			</div>
			<div class="choice" id="s">
				<img src="img/scissors.png" alt="">
			</div>
		</div>

		<div class="result">
			<p></p>
		</div>

		<!-- <p id="action-message">Let's Make Your Move</p> -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
